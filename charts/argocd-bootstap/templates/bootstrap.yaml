apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.bootstrap.repo_url }}
    targetRevision: {{ .Values.bootstrap.revision | default "HEAD" }}
    path: {{ .Values.bootstrap.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - AllowEmpty=true
    automated:
      selfHeal: true
