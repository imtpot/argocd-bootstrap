apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  annotaitons:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  project: default
  source:
    repoURL: "{{ .Values.bootstrap.repoURL }}".git
    targetRevision: "{{ .Values.bootstrap.targetRevision }}"
    path: charts/argocd-bootstrap/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - AllowEmpty=true
    automated:
      selfHeal: true
