apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "{{ .Values.bootstrap.repo_url  }}"
    targetRevision: "{{ .Values.bootstrap.revision | default "HEAD" }}"
    path: charts/argocd-bootstrap/
    plugin: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - AllowEmpty=true
    automated:
      selfHeal: true
