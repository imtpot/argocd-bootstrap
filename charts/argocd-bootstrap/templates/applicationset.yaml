{{- range $appset := .Values.appsets }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $appset.name }}-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: "{{ $appset.repo_url }}"
        revision: "{{ $appset.repo_revision }}"
        files:
          - path: "{{ $appset.name }}/**/app-config.yaml"
  template:
    metadata:
      name: "{{`{{ .name }}`}}"
      labels:
        app.kubernetes.io/name: "{{`{{ .name }}`}}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{`{{ .namespace }}`}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
      sources:
        - repoURL: {{ default $appset.url `{{ .source.repoURL }}` }}
          targetRevision: {{ default $appset.revision `{{ .source.targetRevision }}` }}
          {{`{{- if hasKey .source "chart" }}`}}
          chart: {{`{{ .source.chart }}`}}
          {{`{{- else if hasKey .source "path" }}`}}
          path: {{`{{ .source.path }}`}}
          {{`{{- end }}`}}
{{- end }}
