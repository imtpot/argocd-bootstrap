{{- range $appset := .Values.appsets }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $appset.name }}-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: "{{ $appset.repo_url }}"
        revision: "{{ $appset.revision }}"
        files:
          - path: "**/app-config.yaml"
  template:
    metadata:
      name: "{{`{{ .name }}`}}"
      labels:
        app.kubernetes.io/name: "{{`{{ .name }}`}}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{`{{ .namespace }}`}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
      sources:
        - repoURL: {{ if $appset.repo_url }}{{ $appset.repo_url }}{{ else }}{{`{{ dig "source" "repoURL" "HEAD" . }}`}}{{ end }}
          targetRevision: {{ if $appset.revision }}{{ $appset.revision }}{{ else }}{{`{{ dig "source" "targetRevision" "HEAD" . }}`}}{{ end }}
          {{`{{- if (dig "source" "chart" "" .) }}`}}
          chart: {{`{{ dig "source" "chart" "" . }}`}}
          {{`{{- else if (dig "source" "path" "" .) }}`}}
          path: {{`{{ dig "source" "path" "" . }}`}}
          {{`{{- end }}`}}
{{- end }}
