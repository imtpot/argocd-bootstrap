{{- range $appset := .Values.appsets }}
{{- $revision := $appset.revision | default "HEAD" }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $appset.name }}-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: "{{ $appset.repo_url }}"
        revision: "{{ $revision }}"
        files:
          - path: "{{ $appset.config_search_path }}"
  template:
    metadata:
      name: "{{`{{ .name }}`}}"
      labels:
        app.kubernetes.io/name: "{{`{{ .name }}`}}"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{`{{ .namespace }}`}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
      sources:
        - repoURL: {{`{{ dig "source" "repoURL" "` }}{{ $appset.repo_url }}{{`" . }}`}}
          targetRevision: {{`{{ dig "source" "targetRevision" "` }}{{ $revision }}{{`" . }}`}}
          {{`{{- if (dig "source" "chart" "" .) }}`}}
          chart: {{`{{ dig "source" "chart" "" . }}`}}
          {{`{{- else }}`}}
          path: {{`{{ dig "source" "path" .path.basename . }}`}}
          {{`{{- end }}`}}
          {{`{{- if hasKey . "values" }}`}}
          helm:
            valuesObject: {{`{{ toJson .values }}`}}
          {{`{{- end }}`}}
          {{`{{- if hasKey . "values_files" }}`}}
          helm:
            valueFiles:
              - $values/{{`{{ .path.path }}`}}/{{`{{ .values_files }}`}}
          {{`{{- end }}`}}
        - repoURL: {{ $appset.repo_url }}
          targetRevision: {{ $revision }}
          ref: values
        {{- if .addons.enabled }}
        - repoURL: {{ $appset.repo_url }}
          targetRevision: {{ $revision }}
          parh: {{ .path.path }}/addons
          {{- if addons.vault }}
          plugin:
            name: lovely-vault-plugin
          {{- end }}
{{- end }}
